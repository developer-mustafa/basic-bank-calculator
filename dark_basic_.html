<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Learning Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        #output {
            margin-top: 20px;
            font-weight: bold;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>DOM Learning Project</h1>
    
    <button id="changeTextButton">Change Text</button>
    <p id="output">Click the button to change this text!</p>












    <script>
        let h1 = document.querySelector('h1');
        let button = document.getElementById('changeTextButton');
        let isWhite = true; // Variable to track the current color state
     
        button.addEventListener('click', function () {
           // Toggle the background and text color
           if (isWhite) {
              document.body.style.backgroundColor = 'black';
              document.body.style.color = 'white';
           } else {
              document.body.style.backgroundColor = 'white';
              document.body.style.color = 'black';
           }
     
           // Update the color state
           isWhite = !isWhite;
        });
     </script
</body>
</html>
