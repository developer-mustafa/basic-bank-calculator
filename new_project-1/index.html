<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #1a202c;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      
    }
    #calculator {
      width: 300px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      background-color: #2d3748;
     
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 16px;
      background-color: #4a5568;
      color: #cbd5e0;
      border: 1px solid #2d3748;
    }
    button {
      width: 48px;
      height: 48px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4a5568;
      color: #cbd5e0;
      border: 1px solid #2d3748;
    }
    button:hover {
      background-color: #e484df;
    }

    h2{
        color:white;
        font-size: 26px;
        margin-left: 20px;
        font-weight: bold;
    }
    h2 a{
        color:aqua;
    }

    #display{
         color:rgb(50, 238, 50);
      font-weight: bold;
      font-size: ;
    }
  </style>
</head>
<body>

<div id="calculator">
  <input type="text" id="display" disabled class="mb-2">
  <div class="grid grid-cols-4 gap-2">
    <button onclick="appendToDisplay('7')">7</button>
    <button onclick="appendToDisplay('8')">8</button>
    <button onclick="appendToDisplay('9')">9</button>
    <button onclick="appendToDisplay('/')" class="bg-blue-500">/</button>

    <button onclick="appendToDisplay('4')">4</button>
    <button onclick="appendToDisplay('5')">5</button>
    <button onclick="appendToDisplay('6')">6</button>
    <button onclick="appendToDisplay('*')" class="bg-blue-500">*</button>

    <button onclick="appendToDisplay('1')">1</button>
    <button onclick="appendToDisplay('2')">2</button>
    <button onclick="appendToDisplay('3')">3</button>
    <button onclick="appendToDisplay('-')" class="bg-blue-500">-</button>

    <button onclick="appendToDisplay('0')">0</button>
    <button onclick="clearDisplay()">C</button>
    <button onclick="calculate()" class="bg-green-500">=</button>
    <button onclick="appendToDisplay('+')" class="bg-blue-500">+</button>
  </div>
</div>

<h2>calculator project with <a href="https://facebook.com/mustafa24hours"> Mustafa Rahman</a></h2>

<script>
  function appendToDisplay(value) {
    document.getElementById('display').value += value;
  }

  function clearDisplay() {
    document.getElementById('display').value = '';
  }

  function calculate() {
    try {
      document.getElementById('display').value = eval(document.getElementById('display').value);
    } catch (error) {
      document.getElementById('display').value = 'Error';
    }
  }
</script>

</body>
</html>
