<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <h1>Bank Calculator</h1>
        <div class="input-group">
            <label for="principal">Principal Amount:</label>
            <input type="number" id="principal" placeholder="Enter principal amount">
        </div>
        <div class="input-group">
            <label for="interest">Annual Interest Rate (%):</label>
            <input type="number" id="interest" placeholder="Enter annual interest rate">
        </div>
        <div class="input-group">
            <label for="years">Number of Years:</label>
            <input type="number" id="years" placeholder="Enter number of years">
        </div>
        <button onclick="calculate()" class="calculate-btn">Calculate</button>
        <div class="result">
            <h3>Result:</h3>
            <p id="result"></p>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
